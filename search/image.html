<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="https://assets.materialup.com/uploads/82eae29e-33b7-4ff7-be10-df432402b2b6/preview">
        <title>Google Images</title>
    </head>
    <body>
        <div class="nav">
                <a href="index.html" style="margin-right: 6px;">Google Search</a>
        </div>
        <div class="google-doodle">
            <img class="doodle" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="google-doodle">
        </div>
        <form action="https://www.google.com/search">
            <div class="search-bar">
                <input id="search-input" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="searchbutton">
                <input id="search-button" type="submit" value="Search for Images">
            </div>
        </form>
    </body>
</html>
