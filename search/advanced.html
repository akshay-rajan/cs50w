<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="https://assets.materialup.com/uploads/82eae29e-33b7-4ff7-be10-df432402b2b6/preview">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html" style="margin-right: 6px;">Google Search</a>
        </div>
        <div style="margin:20px;">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="go-to-google-home" width="90px">
            </a>
        </div>
        <h3>Advanced Search</h3>
        <hr>

        <div class="adv-s">
            Find pages with...

            <form action="https://www.google.com/search">
                <div>
                    <table class="adv-query">
                        <tr>
                            <td>all these words:</td>
                            <td><input type="text" name="q" class="adv-input"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" name="as_epq" class="adv-input"></td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td><input type="text" name="as_oq" class="adv-input"></td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td><input type="text" name="as_eq" class="adv-input"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div class="advancedsearch">
                                    <input id="adv-search" type="submit" value="Advanced Search">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
