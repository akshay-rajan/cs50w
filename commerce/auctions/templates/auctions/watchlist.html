{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    <div class="container">
        <div class="row">
            {% for listing in watchlist %}
                <div class="col-sm-4">
                    <div class="card-wrapper" id="card-w" style="border: 1px solid #ddd; padding: 10px; height:100%; display: flex; flex-direction: column; justify-content: space-between;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6" style="border:none;">
                                    <img src="{{ listing.item.image }}" alt="thumbnail" class="img-fluid " style="width: 100%;">
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6" style="border:none;">
                                    <a href="{% url 'listing' listing.item.id %}">
                                        <h4 class="display-6">{{ listing.item.name }}</h4>
                                    </a>
                                    <h5><b>${{ listing.item.price }}</b></h5>
                                    {{ listing.item.details }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <br>
                <h3 class="display-4">You have not added anything to your watchlist!</h3>
            {% endfor %}
        </div>
    </div>

{% endblock %}
