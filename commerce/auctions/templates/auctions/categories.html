{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <div class="container" style="flex-wrap: wrap;">
        <div class="row">
            {% for category in categories %}
            <div class="card col-sm">
                <a href="{% url 'category_listings' category.id %}">
                    <h4 class="display-5">{{ category.category }}</h4>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
